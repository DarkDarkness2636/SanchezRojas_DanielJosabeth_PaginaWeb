<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | OceanCube</title>
    <link href="/css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-md">
    <!-- Logo y Título -->
    <div class="text-center mb-8">
        <div class="flex items-center justify-center space-x-2">
            <i class="fas fa-cube text-blue-500 text-3xl"></i>
            <span class="text-2xl font-bold text-white">OceanCube</span>
        </div>
        <h1 class="mt-4 text-2xl font-bold text-white">Crea tu cuenta</h1>
        <p class="mt-2 text-gray-400">Únete a nuestra comunidad</p>
    </div>

    <!-- Alertas de error -->
    <div id="auth-error" class="hidden bg-red-500/10 border border-red-500 text-red-500 px-4 py-3 rounded mb-4">
        <i class="fas fa-exclamation-circle mr-2"></i>
        <span id="error-message"></span>
    </div>

    <!-- Formulario de Registro -->
    <form id="register-form" class="bg-gray-800 shadow-xl rounded-lg px-8 pt-6 pb-8 mb-4">
        <!-- Nombre de Usuario -->
        <div class="mb-4">
            <label class="block text-gray-300 text-sm font-bold mb-2" for="username">
                Nombre de Usuario
            </label>
            <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                        <i class="fas fa-user"></i>
                    </span>
                <input class="bg-gray-700 text-white w-full py-2 pl-10 pr-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       id="username" type="text" placeholder="Tu nombre de usuario" required>
            </div>
        </div>

        <!-- Email -->
        <div class="mb-4">
            <label class="block text-gray-300 text-sm font-bold mb-2" for="email">
                Correo Electrónico
            </label>
            <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                        <i class="fas fa-envelope"></i>
                    </span>
                <input class="bg-gray-700 text-white w-full py-2 pl-10 pr-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       id="email" type="email" placeholder="tucorreo@ejemplo.com" required>
            </div>
        </div>

        <!-- Contraseña -->
        <div class="mb-6">
            <label class="block text-gray-300 text-sm font-bold mb-2" for="password">
                Contraseña
            </label>
            <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                        <i class="fas fa-lock"></i>
                    </span>
                <input class="bg-gray-700 text-white w-full py-2 pl-10 pr-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       id="password" type="password" placeholder="••••••••" required minlength="6">
            </div>
            <p class="text-xs text-gray-500 mt-1">Mínimo 6 caracteres</p>
        </div>

        <!-- Botón de Registro -->
        <div class="flex items-center justify-between">
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800 w-full transition duration-200"
                    type="submit">
                Registrarse
            </button>
        </div>
    </form>

    <!-- Enlace a Login -->
    <div class="text-center">
        <p class="text-gray-400">¿Ya tienes una cuenta?
            <a href="/login" class="text-blue-500 hover:text-blue-400 font-medium">Inicia sesión</a>
        </p>
    </div>
</div>

<!-- Script de autenticación -->
<script src="/js/auth.js"></script>
</body>
</html>
