<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil | OceanCube</title>
    <link href="/css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 min-h-screen">
<!-- Navbar -->
<nav class="bg-black shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
            <div class="flex items-center">
                <a href="/" class="flex items-center">
                    <i class="fas fa-cube text-blue-500 text-2xl mr-2"></i>
                    <span class="text-xl font-bold text-white">OceanCube</span>
                </a>
            </div>
            <div id="auth-buttons"></div>
        </div>
    </div>
</nav>

<!-- Contenido del Perfil -->
<div class="max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <div class="bg-gray-800 rounded-xl shadow-xl overflow-hidden">
        <!-- Header del Perfil -->
        <div class="bg-gray-700 px-6 py-8 text-center">
            <div class="mx-auto h-32 w-32 rounded-full bg-blue-600 flex items-center justify-center text-6xl text-white mb-4">
                <i class="fas fa-user"></i>
            </div>
            <h1 id="profile-username" class="text-3xl font-bold text-white mb-2">Cargando...</h1>
            <p id="profile-email" class="text-gray-400">Cargando...</p>
        </div>

        <!-- Información del Usuario -->
        <div class="px-6 py-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-gray-700 p-6 rounded-lg">
                    <h2 class="text-xl font-semibold text-white mb-4">Información Básica</h2>
                    <div class="space-y-4">
                        <div>
                            <p class="text-gray-400">Nombre de Usuario</p>
                            <p id="profile-username-data" class="text-white">-</p>
                        </div>
                        <div>
                            <p class="text-gray-400">Correo Electrónico</p>
                            <p id="profile-email-data" class="text-white">-</p>
                        </div>
                        <div>
                            <p class="text-gray-400">Miembro desde</p>
                            <p id="profile-createdAt" class="text-white">-</p>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-700 p-6 rounded-lg">
                    <h2 class="text-xl font-semibold text-white mb-4">Configuración</h2>
                    <div class="space-y-4">
                        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition duration-200">
                            Cambiar Contraseña
                        </button>
                        <button class="w-full bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded-lg transition duration-200">
                            Editar Perfil
                        </button>
                        <button data-logout class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg transition duration-200">
                            Cerrar Sesión
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="/js/auth.js"></script>
<script>
    // Cargar datos del perfil
    document.addEventListener('DOMContentLoaded', async () => {
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user'));

        if (!token || !user) {
            window.location.href = '/login';
            return;
        }

        try {
            // Mostrar datos básicos del localStorage
            document.getElementById('profile-username').textContent = user.username;
            document.getElementById('profile-email').textContent = user.email;
            document.getElementById('profile-username-data').textContent = user.username;
            document.getElementById('profile-email-data').textContent = user.email;

            // Obtener datos adicionales del backend
            const response = await fetch('/api/auth/user', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.ok) {
                const userData = await response.json();
                const joinDate = new Date(userData.createdAt).toLocaleDateString();
                document.getElementById('profile-createdAt').textContent = joinDate;
            }
        } catch (error) {
            console.error('Error al cargar perfil:', error);
        }
    });
</script>
</body>
</html>
